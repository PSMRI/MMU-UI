<div class="container-fluid">
  <div class="row m-t-20">
    <form [formGroup]="reportForm">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg- box">
        <mat-select
          class="input-full-width"
          name="report"
          formControlName="report"
          placeholder="{{ currentLanguageSet?.report }}"
          (change)="checkReport()"
          required>
          <mat-option *ngFor="let report of reportMaster" [value]="report">
            {{ report.reportName }}
          </mat-option>
        </mat-select>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-form-field [style.width]="'100%'">
          <mat-label>{{ currentLanguageSet?.fromDate }}</mat-label>
          <input
            matInput
            [max]="today"
            [matDatepicker]="picker"
            formControlName="fromDate"
            (change)="checkFromDate()"
            [disabled]="!report"
            required />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-form-field [style.width]="'100%'">
          <mat-label>{{ currentLanguageSet?.toDate }}</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="toDate"
            [max]="maxToDate"
            [min]="fromDate"
            (change)="checkToDate()"
            [disabled]="!fromDate"
            required />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg- box">
        <mat-select
          class="input-full-width"
          name="van"
          formControlName="van"
          placeholder="{{ currentLanguageSet?.van }}"
          [disabled]="!toDate"
          required>
          <mat-option *ngFor="let van of vanMaster" [value]="van">
            {{ van.vehicalNo }}
          </mat-option>
        </mat-select>
      </div>
    </form>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-40 m-b-40">
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="pull-right"
        [disabled]="!reportForm.valid"
        (click)="getReportData()">
        {{ currentLanguageSet?.downloadReport }}
      </button>
    </div>
  </div>
</div>
