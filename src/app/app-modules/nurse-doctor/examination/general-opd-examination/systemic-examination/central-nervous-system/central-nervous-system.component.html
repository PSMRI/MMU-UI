<!-- {{centralNervousSystemForm.value | json}} -->
<div class="row m-t-20" [formGroup]="centralNervousSystemForm">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <mat-select
      class="select-full-width"
      name="handedness"
      formControlName="handedness"
      placeholder="{{
        currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
          ?.centralANC_OPD_PNC?.handedness
      }}">
      <mat-option
        *ngFor="let handedness of selectHandedness"
        [value]="handedness.name">
        {{ handedness.name }}
      </mat-option>
    </mat-select>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="cranialNervesExamination"
        formControlName="cranialNervesExamination"
        placeholder="{{
          currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
            ?.centralANC_OPD_PNC?.cranial
        }}"
        maxlength="300"></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="motorSystem"
        formControlName="motorSystem"
        placeholder="{{
          currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
            ?.centralANC_OPD_PNC?.motorsystem
        }}"
        maxlength="300"></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="sensorySystem"
        formControlName="sensorySystem"
        placeholder="{{
          currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
            ?.centralANC_OPD_PNC?.sensorysystem
        }}"
        maxlength="300"></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="autonomicSystem"
        formControlName="autonomicSystem"
        placeholder="{{
          currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
            ?.centralANC_OPD_PNC?.autonomicsystem
        }}"
        maxlength="300"></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="cerebellarSigns"
        formControlName="cerebellarSigns"
        placeholder="{{
          currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
            ?.centralANC_OPD_PNC?.cerebellarsigns
        }}"
        maxlength="300"></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <label class="control-label" for="centralNervousSystem">{{
      currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
        ?.centralANC_OPD_PNC?.signsofMeningealIrritation
    }}</label>
    <div class="clearfix"></div>
    <mat-radio-group
      name="signsOfMeningealIrritation"
      formControlName="signsOfMeningealIrritation">
      <mat-radio-button color="primary" value="Present">{{
        currentLanguageSet?.common?.present
      }}</mat-radio-button>
      <mat-radio-button color="primary" value="Absent">{{
        currentLanguageSet?.common?.absent
      }}</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="skull"
        formControlName="skull"
        placeholder="{{
          currentLanguageSet?.ExaminationData?.ANC_OPD_PNCExamination?.systemic
            ?.centralANC_OPD_PNC?.skull
        }}"
        maxlength="300"></textarea>
    </mat-form-field>
  </div>
</div>
