<!-- {{ perinatalHistoryForm.value | json }} -->
<div class="row m-t-10" [formGroup]="perinatalHistoryForm">
  <div class="col-xs-12 text-right">
    <span class="font-history-label m-t-10">{{
      currentLanguageSet?.historyData?.Perinatalhistorydetails
        ?.previousperinatalhistory
    }}</span>
    <button
      type="button"
      mat-icon-button
      matTooltip="{{ currentLanguageSet?.DurationData?.previousDetails }}"
      id="previousPerinatalHistory"
      class="pull-right"
      color="primary"
      (click)="getPreviousPerinatalHistory()">
      <mat-icon class="md-18">history</mat-icon>
    </button>
  </div>
  <div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
      <mat-form-field>
        <mat-select
          class="select-full-width"
          name="placeOfDelivery"
          formControlName="placeOfDelivery"
          placeholder="{{ currentLanguageSet?.pncData?.placeofDelivery }}"
          (selectionChange)="resetOtherPlaceOfDelivery()">
          <mat-option
            *ngFor="let place of masterData?.deliveryPlaces"
            [value]="place"
            >{{ place.deliveryPlace }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div
      class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box"
      *ngIf="placeOfDelivery?.deliveryPlace === 'Other'">
      <mat-form-field class="input-full-width">
        <input
          autocomplete="off"
          matInput
          appDefaultNull
          placeholder="{{
            currentLanguageSet?.historyData?.opdNCDPNCHistory?.obstetric?.others
          }}"
          maxlength="50"
          allowText="alphabet"
          formControlName="otherPlaceOfDelivery"
          name="otherPlaceOfDelivery" />
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
      <mat-form-field>
        <mat-select
          class="select-full-width"
          name="typeOfDelivery"
          formControlName="typeOfDelivery"
          placeholder="{{ currentLanguageSet?.pncData?.typeofDelivery }}">
          <mat-option
            *ngFor="let deliveryType of selectDeliveryTypes"
            [disabled]="!perinatalHistoryForm.value.placeOfDelivery"
            [value]="deliveryType"
            >{{ deliveryType.deliveryType }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
      <mat-form-field>
        <mat-select
          class="select-full-width"
          name="complicationAtBirth"
          formControlName="complicationAtBirth"
          placeholder="{{
            currentLanguageSet?.historyData?.opdNCDPNCHistory?.perinatal_OPD
              ?.complicationatBirth
          }}"
          (selectionChange)="resetOtherComplicationAtBirth()">
          <mat-option
            *ngFor="let birthComplication of masterData?.birthComplications"
            [value]="birthComplication"
            >{{ birthComplication.complicationValue }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div
      class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box"
      *ngIf="complicationAtBirth?.complicationValue === 'Other'">
      <mat-form-field class="input-full-width">
        <input
          autocomplete="off"
          matInput
          appDefaultNull
          placeholder="{{
            currentLanguageSet?.historyData?.opdNCDPNCHistory?.obstetric?.others
          }}"
          maxlength="50"
          allowText="alphaspace"
          name="otherComplicationAtBirth"
          formControlName="otherComplicationAtBirth" />
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
      <mat-form-field>
        <mat-select
          class="select-full-width"
          name="gestation"
          formControlName="gestation"
          placeholder="{{
            currentLanguageSet?.historyData?.opdNCDPNCHistory?.perinatal_OPD
              ?.gestation
          }}">
          <mat-option
            *ngFor="let gestation of masterData?.gestation"
            [value]="gestation.name"
            >{{ gestation.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
      <mat-form-field class="input-full-width">
        <input
          autocomplete="off"
          matInput
          appDefaultNull
          placeholder="{{
            currentLanguageSet?.historyData?.opdNCDPNCHistory?.perinatal_OPD
              ?.birthWeight
          }}"
          maxlength="4"
          allowText="decimal"
          name="birthWeight_kg"
          formControlName="birthWeight_kg"
          allowMax="6"
          (keypress)="checkWeight(birthWeight_kg)" />
      </mat-form-field>
    </div>
  </div>
</div>
