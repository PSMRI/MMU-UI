<div class="title">
  <h4>{{ current_language_set?.files }}</h4>
  <button
    mat-icon-button
    matDialogClose
    matTooltip="{{ current_language_set?.common?.close }}"
    (click)="closeDialog()"
    class="pull-right exit width-20px">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="container-fluid" *ngIf="fileObj && fileObj.length > 0">
  <!-- <mat-chip-list *ngIf="fileObj && fileObj.length > 0"> -->
  <mat-chip
    *ngFor="let file of fileObj"
    [ngClass]="{ chipEdit: file.isUploaded }"
    >{{ file.fileName }}
    <mat-icon matChipRemove *ngIf="!file.isUploaded" (click)="remove(file)"
      >cancel</mat-icon
    >
  </mat-chip>
  <!-- </mat-chip-list> -->
</div>
