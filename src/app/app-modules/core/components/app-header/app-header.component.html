<nav class="navbar navbar-expand-lg navbar-iemr">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#top-navbar"
        aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand">
        <img src="assets/images/logo.png" alt="Logo" />
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="top-navbar">
      <ul class="navbar-nav ml-auto">
        <li
          *ngIf="isAuthenticated"
          class="nav-item logout cursorPointer"
          matTooltip="{{ currentLanguageSet?.logOut }}">
          <!-- eslint-disable-next-line @angular-eslint/template/click-events-have-key-events -->
          <a tabindex="{0}" (click)="logout()">
            <span class="logoutIcon"></span>
            <span style="color: #ffffff" class="hidden-sm hidden-md hidden-lg"
              >Logout</span
            >
          </a>
        </li>

        <li class="nav-item cursorPointer" *ngIf="isAuthenticated">
          <span
            class="fa fa-question-circle helpAlign"
            matTooltip="{{ currentLanguageSet?.help }}"
            alt="Help"
            [matMenuTriggerFor]="menu"
            aria-label="Known about us"></span>
        </li>
        <mat-menu #menu="matMenu" x-position="before" class="m-t-40">
          <button mat-menu-item (click)="showVersionAndCommitDetails()">
            {{ currentLanguageSet?.version }} : {{ versionUI }}
          </button>
          <button mat-menu-item>
            <a target="_blank" rel="noopener noreferrer" href="{{ helpURL }}">{{
              currentLanguageSet?.licenseInfo
            }}</a>
          </button>
        </mat-menu>
        <li
          *ngIf="servicePoint"
          class="nav-item servicePoint cursorPointer"
          [routerLink]="'/servicePoint'"
          matTooltip="{{ currentLanguageSet?.servicePoint }}">
          <a>
            <img src="assets/images/placeholder.png" alt="servicepoint" />
            <span style="color: #d9d9d9"
              >{{ currentLanguageSet?.servicePoint }}
              <span style="color: #d9d9d9">:</span>
              <span style="color: #ffffff">{{ servicePoint | titlecase }}</span>
            </span>
          </a>
        </li>

        <li
          class="nav-item"
          *ngIf="userName"
          matTooltip="{{ currentLanguageSet?.user }}">
          <a>
            <img src="assets/images/user1.png" alt="user" />
            <span style="color: #d9d9d9">
              {{ currentLanguageSet?.user }}
              <span style="color: #d9d9d9">:</span>
              <span style="color: #ffffff">{{ userName | titlecase }}</span>
            </span>
          </a>
        </li>

        <li
          *ngIf="isAuthenticated"
          class="nav-item cursorPointer"
          matTooltip="{{ currentLanguageSet?.common?.connectBluetooth }}"
          [ngClass]="{ connected: isConnected }">
          <!-- eslint-disable-next-line @angular-eslint/template/click-events-have-key-events -->
          <span class="material-icons iot" tabindex="{0}" (click)="openIOT()">
            bluetooth_searching
          </span>
        </li>
        <li *ngIf="status" class="nav-item alignDropDown">
          <select
            class="form-control drop-arrow border-radius-20 height-30 width120px pull-right"
            name="app_language"
            [(ngModel)]="app_language"
            (change)="changeLanguage(app_language)">
            <option
              *ngFor="let language of languageArray"
              [value]="language.languageName">
              {{ language.languageName }}
            </option>
          </select>
        </li>
        <li *ngIf="status" class="nav-item alignWord">
          <span>{{ currentLanguageSet?.common?.SelectLanguage }}: </span>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div *ngIf="showRoles">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"> </a>
    <div class="container collapse navbar-collapse" id="main-navbar">
      <ul
        class="nav navbar-nav ml-auto"
        *ngFor="let item of filteredNavigation; let isLast = last">
        <li class="nav-item" *ngIf="item.role === 'Registrar'">
          <button mat-button [matMenuTriggerFor]="items">
            {{ item.label }}
            <span class="caret"></span>
          </button>
          <mat-menu
            class="registrar-menu"
            #items="matMenu"
            yPosition="below"
            xPosition="after"
            [overlapTrigger]="false">
            <button
              mat-menu-item
              *ngFor="let value of item.work"
              [routerLink]="[value.link]"
              routerLinkActive="active">
              {{ value.label }}
            </button>
          </mat-menu>
        </li>
        <li class="nav-item" *ngIf="item.role !== 'Registrar'">
          <button
            mat-button
            [routerLink]="[item.link]"
            routerLinkActive="active">
            {{ item.label }}
          </button>
        </li>
        <li class="nav-item" *ngIf="isLast">
          <button mat-button routerLink="/common/reports">
            {{ currentLanguageSet?.common?.report }}
          </button>
        </li>
      </ul>
    </div>
  </nav>
</div>
