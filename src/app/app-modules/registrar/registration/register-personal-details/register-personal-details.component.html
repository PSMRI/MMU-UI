      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">

              checked="checked"
              formControlName="checked"

                defaultNull
                autocomplete="off"
                matInput

                name="phoneNo"

            </mat-form-field>

        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-select
          [style.width]="'100%'"
          required
          (change)="onGenderSelected()"
          placeholder="{{ currentLanguageSet?.ro?.personalInfo?.gender }}"
          formControlName="gender">
          <mat-option
            *ngFor="let gender of masterData?.genderMaster"
            [value]="gender.genderID"
            >{{ gender.genderName }}
          </mat-option>
        </mat-select>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-form-field [style.width]="'100%'">
          <input
            autocomplete="off"
            matInput
            allowText="number"
            required
            placeholder="{{ currentLanguageSet?.ro?.personalInfo?.age }}"
            (change)="onAgeEntered()"
            formControlName="age"
            maxlength="3" />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-select
          [style.width]="'100%'"
          required
          (change)="onAgeUnitEntered()"
          placeholder="{{ currentLanguageSet?.ro?.personalInfo?.ageUnit }}"
          formControlName="ageUnit">
          <mat-option value="Days">Days</mat-option>
          <mat-option value="Months">Months</mat-option>
          <mat-option value="Years">Years</mat-option>
        </mat-select>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-form-field [style.width]="'96%'">
          <mat-icon mdSuffix>event</mat-icon>
        </mat-form-field>
      </div>

      <ng-container *ngIf="enableMaritalStatus">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
          <mat-form-field>
            <mat-select
              [style.width]="'100%'"
              placeholder="{{
                currentLanguageSet?.ro?.personalInfo?.maritalStatus
              }}"
              (change)="onMaritalStatusChanged()"
              [required]="enableMaritalStatus"
              formControlName="maritalStatus">
              <mat-option
                *ngFor="let maritalStatus of maritalStatusMaster"
                [value]="maritalStatus.maritalStatusID"
                >{{ maritalStatus.status | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-container>

      <ng-container *ngIf="enableMaritalStatus && enableMarriageDetails">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
          <mat-form-field [style.width]="'100%'">
            <input
              autocomplete="off"
              matInput
              allowText="alphaspace"
              [required]="enableSpouseMandatory"
              placeholder="{{
                currentLanguageSet?.ro?.personalInfo?.spouseName
              }}"
              formControlName="spouseName"
              minlength="2"
              maxlength="50" />
            <mat-error
              *ngIf="personalDetailsForm.controls.spouseName.errors?.minlength"
              >{{
                currentLanguageSet?.common?.pleaseprovideatleastthreecharacter
              }}</mat-error
            >
          </mat-form-field>
        </div>
      </ng-container>

      <div
        *ngIf="enableMaritalStatus && enableMarriageDetails"
        class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-form-field [style.width]="'100%'">
          <input
            autocomplete="off"
            matInput
            allowText="number"
            (change)="checkAgeAtMarriage()"
            [required]="enableMarriageDetails"
            formControlName="ageAtMarriage"
            minlength="2"
            maxlength="3"
            placeholder="{{
              currentLanguageSet?.ro?.personalInfo?.ageAtMarriage
            }}" />
          <mat-error
            *ngIf="personalDetailsForm.controls.ageAtMarriage.errors?.minlength"
            >{{ currentLanguageSet?.common?.invalidMarriageAge }}</mat-error
          >
          <mat-error
            *ngIf="personalDetailsForm.controls.ageAtMarriage.errors?.maxlength"
            >{{ currentLanguageSet?.common?.invalidMarriageAge }}</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-select
          [style.width]="'100%'"
          placeholder="{{
            currentLanguageSet?.ro?.personalInfo?.literacyStatus
          }}"
          formControlName="literacyStatus"
          (change)="changeLiteracyStatus()">
          <mat-option value="Illiterate">Illiterate </mat-option>
          <mat-option value="Illiterate (can sign)"
            >Illiterate (can sign)
          </mat-option>
          <mat-option value="Literate">Literate </mat-option>
        </mat-select>
      </div>

      <div
        *ngIf="personalDetailsForm.value.literacyStatus === 'Literate'"
        class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-select
          [style.width]="'100%'"
          [required]="personalDetailsForm.value.literacyStatus === 'Literate'"
          placeholder="{{
            currentLanguageSet?.ro?.personalInfo?.educationalQualification
          }}"
          formControlName="educationQualification"
          (change)="onEducationQualificationChanged()">
          <mat-option
            *ngFor="let qualification of masterData?.qualificationMaster"
            [value]="qualification.educationID"
            >{{ qualification.educationType | titlecase }}
          </mat-option>
        </mat-select>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <div class="row">
          <div class="col-xs-2 col-sm-2 m-t-15" style="padding-top: 7px">
            <mat-checkbox
              checked="checked"
              formControlName="checked"
              (change)="checkOccuptionsRequired($event)"></mat-checkbox>
          </div>
          <div class="col-xs-10 col-sm-10 m-l-10-">
            <mat-select
              [style.width]="'100%'"
              placeholder="{{
                currentLanguageSet?.ro?.personalInfo?.occupation
              }}"
              formControlName="occupation"
              [required]="isOccuptionRequired"
              (change)="getOccupationName()">
              <mat-option
                class="dropdownValueOccupation"
                *ngFor="let occupation of masterData?.occupationMaster"
                [value]="occupation.occupationID"
                >{{ occupation.occupationType | titlecase }}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-select
          [style.width]="'100%'"
          placeholder="{{ currentLanguageSet?.ro?.personalInfo?.incomeStatus }}"
          (change)="onIncomeChanged()"
          formControlName="income">
          <mat-option
            *ngFor="let incomeStatus of masterData?.incomeMaster"
            [value]="incomeStatus.incomeStatusID"
            >{{ incomeStatus.incomeStatus }}
          </mat-option>
        </mat-select>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box">
        <mat-form-field [style.width]="'100%'">
          <input
            defaultNull
            autocomplete="off"
            allowText="number"
            matInput
            placeholder="{{
              currentLanguageSet?.ro?.personalInfo?.monthlyFamilyIncome
            }}"
            formControlName="monthlyFamilyIncome"
            maxlength="7" />
        </mat-form-field>
      </div>
