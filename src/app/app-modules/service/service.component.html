<app-header [showRoles]="false"></app-header>
<div class="container" style="margin-top: 8%">
  <section>
    <div class="col-md-3 col-sm-3 col-lg-3"></div>
    <div class="col-md-6 col-sm-6 col-lg-6">
      <mat-card class="min-height: 240px">
        <div class="row m-t-20">
          <ul
            class="list-unstyled list-inline text-center"
            *ngFor="let service of servicesList">
            <mat-label>Welcome</mat-label>
            <mat-label style="font-size: 18px; font-weight: 550"
              >&nbsp;{{ this.fullName }}</mat-label
            >
            <div class="note">Click on service to proceed</div>
            <!-- eslint-disable-next-line @angular-eslint/template/click-events-have-key-events -->
            <li tabindex="{0}" (click)="selectService(service)">
              <div class="circle" style="margin-top: 30px">
                <ul class="list-unstyled text-center p-t-15">
                  <li class="f-s-20">
                    <div
                      class="p-r-15 line-height-65"
                      style="margin-left: 10px">
                      <img
                        [src]="'assets/images/' + service.serviceName + '.png'"
                        alt="{{ service.serviceName }}" />&nbsp;&nbsp;&nbsp;{{
                        service.serviceName
                      }}
                    </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </mat-card>
    </div>
  </section>
</div>
<app-footer></app-footer>
