<app-header [showRoles]="false"></app-header>

<mat-grid-list cols="1" (mouseup)="hidePWD()">
  <mat-grid-tile>
    <mat-card class="matCardSonar">
      <mat-card-title>
        <div class="row text-center">
          <img src="assets/images/Swasthya.png" alt="Logo" />
        </div>
        <div class="row text-center">
          <h4 class="font-Medium f-s-24">Account Support</h4>
          <h5 class="f-s-16 f-c-54">
            Follow the steps to change/reset the password
          </h5>
        </div>
      </mat-card-title>
      <mat-card-content *ngIf="hideOnGettingQuestions">
        <div class="row">
          <!-- <div class="col-xs-1 col-md-1 col-sm-1 m-t-15">
            <span class="material-icons" style="color: gray">account_box</span>
          </div> -->
          <div class="col-xs-11 col-md-11 col-sm-11">
            <mat-form-field class="full-width">
              <mat-icon matPrefix>account_box</mat-icon>
              <mat-label>Enter User Name</mat-label>
              <input
                autocomplete="off"
                allowText="usernameValidator"
                autocomplete="off"
                matInput
                type="text"
                id="userID"
                [(ngModel)]="userID"
                name="userID"
                minlength="2"
                required
                #uname="ngModel" />
            </mat-form-field>
          </div>
        </div>
        <div class="row m-t-50">
          <div class="col-xs-12 col-sm-6">
            <button
              mat-raised-button
              type="button"
              class="button-width"
              [routerLink]="['/']">
              Cancel
            </button>
            <!-- </div>
          <div class="col-xs-12 col-sm-6"> -->
            <button
              mat-raised-button
              type="button"
              class="button-width"
              color="primary"
              [disabled]="!uname.valid"
              (click)="getQuestions(userID)">
              Next
            </button>
          </div>
        </div>
      </mat-card-content>
      <mat-card-content *ngIf="showQuestions">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <h5>
              <strong
                ><span>{{ bufferQuestion }}</span></strong
              >
            </h5>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-form-field class="full-width">
              <input
                autocomplete="off"
                autocomplete="off"
                allowText="answerValidator"
                matInput
                type="{{ dynamictype }}"
                id="answer"
                placeholder="Enter Answer"
                [(ngModel)]="answer"
                name="answer"
                #answerf="ngModel"
                required />
              <mat-icon
                matSuffix
                class="mat-icon material-icons cursorPointer"
                role="img"
                aria-hidden="true"
                mdTooltip="Show Answer"
                (mousedown)="showPWD()"
                >visibility</mat-icon
              >
              <mat-hint>
                <span class="error_text">{{ wrong_answer_msg }}</span>
              </mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 m-t-10">
            <button
              mat-raised-button
              type="button"
              class="button-width"
              [disabled]="!answerf.valid || counter > 1"
              color="primary"
              (click)="nextQuestion()">
              Next
            </button>
            <button
              mat-raised-button
              type="button"
              class="button-width"
              [disabled]="!answerf.valid || counter < 2"
              color="primary"
              (click)="nextQuestion()">
              Submit
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<app-footer></app-footer>
